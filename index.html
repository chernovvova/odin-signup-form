<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/scripts/script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="background-image">
            <div>
                <img src="assets/images/odin-lined.png" alt="" height="80px" width="80px">
                Odin
            </div>
        </div>
        <div class="container">
            <div class="form-text">
                <div class="form-text-item">
                    <p>This is not a real online serviece! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up now to get started.
                    </p>
                    <p>
                        You know you want to.
                    </p>
                </div>
            </div>
            <div class="form-container">
                <form action="#" method="post">
                    <div class="fields">
                        <p>Let`s do this!</p>
                        <div class="fields-container">
                            <div class="field-item">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first-name" required>
                            </div>
                            <div class="field-item">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last_name" id="last-name" required>
                            </div>
                            <div class="field-item">
                                <label for="mail">EMAIL</label>
                                <input type="email" name="email" id="mail" required>
                            </div>
                            <div class="field-item">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone_number" id="phone" required>
                            </div>
                            <div class="field-item">
                                <label for="pass">PASSWORD</label>
                                <input type="password" name="password" id="pass" required>
                            </div>
                            <div class="field-item">
                                <label for="confirm-pass">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm-password" id="confrim-pass" required>
                            </div>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit" id="btn">Create Account</button>
                    </div>
                </form>
                <div class="link-container">Already have an account? <a href="#">Log in</a></div>
            </div>
            <div>

            </div>
        </div>
    </div>
</body>
</html>
