<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/scripts/script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="background-image">
            <img src="/assets/images/photo-1455218873509-8097305ee378.avif" alt="background image">
        </div>
        <div class="form-container">
            <div class="form-text">
                <p>This is not a real online serviece! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p>
                    You know you want to.
                </p>
            </div>
            <div class="form-container">
                <form action="">
                    <div class="fields-container">
                        <h1>Let`s do this!</h1>
                        <div class="field-item">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first-name">
                        </div>
                        <div class="field-item">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last_name" id="last-name">
                        </div>
                        <div class="field-item">
                            <label for="mail">EMAIL</label>
                            <input type="email" name="email" id="mail">
                        </div>
                        <div class="field-item">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone">
                        </div>
                        <div class="field-item">
                            <label for="pass">PASSWORD</label>
                            <input type="password" name="password" id="pass">
                        </div>
                        <div class="field-item">
                            <label for="confirm-pass">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confrim-pass">
                        </div>
                    </div>
                    <div>
                        <button type="submit">Create Account</button>
                    </div>
                </form>
                <div>Already have an account? <a href="#">Log in</a></div>
            </div>
            <div>

            </div>
        </div>
    </div>
</body>
</html>
